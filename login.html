<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/optima" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6dc9eecb5e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Login page</title>
</head>
<body>

  <header class="header--login">
    <h1 class="login--title">Login Form</h1>
  </header>

  <div class="content--login background--image--login">
    <div class="icon--home"> <a href="index.html"><i class="fa-solid fa-house"></i></a></div>

    <div class="login--box">
      <form action="#" class="login__form">

        <div class="login__form--box">
          <label for="uname" class="login__form--label"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" class="login__form--input" required>
        </div>
        <br>
        <div class="login__form--box">
          <label for="psw" class="login__form--label"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" class="login__form--password" required>
        </div>

        <br>
        <label>
          <input type="checkbox" checked="checked" name="remember" class="login__form--checkbox"> Remember me
        </label>
        <br>
        <button type="submit" class="login__form--submit">Login</button>
        <br>
        <button type="button" class="login__form--cancel"><a href="index.html">Cancel</a></button>
         <br>
        <span class="login__form--createccount">Create <a href="register.html">account?</a></span>
         
      </form>
    </div>
  </div>

   <footer class="footer">
      <img src="images/logo-icacie.png" alt="company logo" class="footer--logo">
      
      <div class="footer--middletext--box">
        <h2 class="footer--middletext"><a href="#">Special session by UDM, Mauritius</a></h2>
      </div>
      <form action="#" class="newsletter">
        <input type="text" class="newsletter__input" placeholder="Email address">
        <button class="newsletter__button">Join</button>
      </form>
    </footer>

    <div class="copyright">
      <p class="copyright__p">Copyright &copy; 2022; Powered By Mehnoor. All rights reserved</p>
    </div>


    <script>
      var navLink = document.getElementById("nav__list");
  
      function menu(){
          if(navLink.style.display === "block"){
              navLink.style.display = "none";
          }
          else{
              navLink.style.display = "block";
          }
      }
  </script>

</body>
</html>
